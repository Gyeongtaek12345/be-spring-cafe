<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="navbar navbar-default" id="subnav" th:fragment="subnav">
    <div class="col-md-12">
        <div class="navbar-header">
            <a href="#" style="margin-left:15px;" class="navbar-btn btn btn-default btn-plus dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-home" style="color:#dd1111;"></i> Home <small><i class="glyphicon glyphicon-chevron-down"></i></small></a>
            <ul class="nav dropdown-menu">
                <li><a href="#"><i class="glyphicon glyphicon-user" style="color:#1111dd;"></i> Profile</a></li>
                <li class="nav-divider"></li>
                <li><a href="#"><i class="glyphicon glyphicon-cog" style="color:#dd1111;"></i> Settings</a></li>
            </ul>

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <form id="logout-form" action="/users/logout" method="post" style="display: none;">
            <button type="submit" style="display: none;">로그아웃</button>
        </form>
        <div class="collapse navbar-collapse" id="navbar-collapse2">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/">Posts</a></li>
                <th:block th:if="${session.loggedUser != null}">
                    <li><a href="#" onclick="document.getElementById('logout-form').submit(); return false;" role="button">로그아웃</a></li>
                    <li><a th:href="@{/users/{userId}/update(userId=${session.loggedUser.toString()})}" role="button">개인정보수정</a></li>
                </th:block>
                <th:block th:if="${session.loggedUser == null}">
                    <li><a href="/users/login" role="button">로그인</a></li>
                    <li><a href="/users/create" role="button">회원가입</a></li>
                </th:block>
            </ul>
        </div>
    </div>
</div>
</html>
